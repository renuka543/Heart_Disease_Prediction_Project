<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .form-container {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 2px solid #4CAF50;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Heart Disease Prediction</h2>
    <div class="form-container">
        <form method="POST" action="/predict">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="r1" placeholder="Chest Pain Type (1-4)" required>
            <input type="number" name="BP" placeholder="Resting Blood Pressure" required>
            <input type="number" name="CH" placeholder="Cholesterol" required>
            <input type="number" name="maxhr" placeholder="Maximum Heart Rate Achieved" required>
            <input type="number" name="STD" placeholder="ST Depression" step="any" required>
            <input type="number" name="fluro" placeholder="Number of Major Vessels Colored by Fluoroscopy" step="any" required>
            <input type="number" name="Th" placeholder="Thallium Stress Test Result (1-3)" required>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>

</body>
</html>
